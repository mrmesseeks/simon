<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог курсов</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #0088cc;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }
    .course-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }
    .course {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .course h2 {
      margin: 0 0 0.5rem;
    }
    .course p {
      margin: 0 0 1rem;
      color: #555;
    }
    .btn {
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:active {
      background: #006fa3;
    }
  </style>
</head>
<body>
  <header>
    Каталог курсов
  </header>
  <div class="course-list">
    <div class="course">
      <h2>Читаем «Рассказы о Шерлоке Холмсе»"</h2>
      <button class="btn" onclick="alert('Переход к оплате курса 1')">Оплатить</button>
    </div>
    <div class="course">
      <h2>Курс "Биология для всех"</h2>
      <button class="btn" onclick="alert('Переход к оплате курса 2')">Оплатить</button>
    </div>
    <div class="course">
      <h2>Курс "Автоматизация доступа"</h2>
      <button class="btn" onclick="alert('Переход к оплате курса 3')">Оплатить</button>
    </div>
  </div>
</body>
</html>
